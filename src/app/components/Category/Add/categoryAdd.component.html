<h1>Add Category</h1>

<form [formGroup]="formGroup" (ngSubmit)="save()">
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" formControlName="name">
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>
