<h3>Category List </h3>

@if(categories != null) {
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        @for(category of categories; track category) {
        <tr>
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
        </tr>
        }

    </table>
}
